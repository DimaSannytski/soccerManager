<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Create team</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script th:src="@{/transfer.js}"></script>
</head>
<body ng-app="TransferCreate"
	ng-controller="TransferCreateCreateController">
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/players" class="nav-link ">Players</a></li>
				<li class="nav-item"><a href="/teams" class="nav-link">Teams</a></li>
			</ul>
		</header>
	</div>
	<div class="container">
		<div class="p-3 border bg-light">

			<form ng-submit="createTransfer()">
				<h1>Player: {{ transferForm.playerName }}</h1>
				<br> <strong>Team: {{ transferForm.teamFromName }} </strong> <br>
				<br>
				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Transfer
						to team</label> <select required
						ng-options='team.name for team in teams' ng-model="selectedTeam"
						class="form-select" id="inputGroupSelect01"></select>

				</div>


				<h1>Total cost: {{ transferForm.transferCost }}.00 $</h1>
				<br> <input type="submit" value="Do transfer"
					class="btn btn-outline-success" />
			</form>
		</div>
	</div>
</body>
</html>
