<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Teams</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script th:src="@{/teams.js}"></script>
</head>
<body ng-app="TeamList" ng-controller="TeamsController">
	<div class="b-example-divider"></div>
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/players" class="nav-link">Players</a></li>
				<li class="nav-item"><a href="/teams" class="nav-link active"
					aria-current="page">Teams</a></li>
			</ul>
		</header>
	</div>
	<div class="b-example-divider"></div>
	<div class="container">
		<div class="p-3 border bg-light">
			<form action="create/team">
				<button type="submit" class="btn btn-outline-success">Create</button>
			</form>
		</div>
		<br>
		<table class="table table-hover  table-bordered">

			<!-- $scope.team -->
			<tr ng-repeat="team in teams">
				<td><a ng-click="openTeamPage(team)" class="link-dark"> {{
						team.name }} </a></td>
				<td>{{ team.country }}</td>
			</tr>
		</table>
	</div>
</body>
</html>
