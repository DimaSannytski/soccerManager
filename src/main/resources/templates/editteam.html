<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Edit team</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script th:src="@{/editteam.js}"></script>
</head>
<body ng-app="TeamEdit" ng-controller="TeamEditController">
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/players" class="nav-link ">Players</a></li>
				<li class="nav-item"><a href="/teams" class="nav-link">Teams</a></li>
			</ul>
		</header>
	</div>
	<div class="container">
		<div class="p-3 border bg-light">
			<form ng-submit="editTeam()">
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-small">Name</span>
					<input required="required" ng-model="teamForm.name" type="text"
						class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-small">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-small">Transfer
						commission %</span> <input ng-model="teamForm.transactionCommission"
						type="number" step="0.01" min="0​" max="10" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-small">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="inputGroup-sizing-small">Balance
						$</span> <input ng-model="teamForm.balance" type="number" min="0​"
						class="form-control" aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-small">
				</div>

				<div class="input-group mb-3">
					<label class="input-group-text" for="inputGroupSelect01">Country</label>
					<select required
						ng-options='country for country in countrys'
						ng-model="teamForm.country" class="form-select"
						id="inputGroupSelect01"></select>

				</div>


				<input type="submit" value="Save" class="btn btn-outline-success" />
			</form>
		</div>
	</div>
</body>
</html>
