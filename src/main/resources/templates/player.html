<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Player</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script th:src="@{/player.js}"></script>
</head>
<body ng-app="PlayerProfile" ng-controller="PlayerController">
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/players" class="nav-link ">Players</a></li>
				<li class="nav-item"><a href="/teams" class="nav-link">Teams</a></li>
			</ul>
		</header>
	</div>
	<div class="container">
		<div class="p-3 border bg-light">
			<button ng-click="trasnfer()" type="button"
				class="btn btn-outline-secondary">Transfer</button>
			<button ng-click="editPlayer()" type="button"
				class="btn btn-outline-success">Edit</button>
			<button ng-click="deletePlayer()" type="button"
				class="btn btn-outline-danger">Delete</button>
		</div>
		<div class="p-3 border bg-light">
			<div class="bd-example">
				<h1>{{ player.name }}</h1>
				<br> <strong>{{ player.surname }}</strong><br> <a
					ng-click="openTeamPage(player)">{{ player.teamName }}</a><br>
				{{ player.country }}<br> {{ player.playerStyle }}<br>
				Birthday: {{ player.birthday }}<br> Works since: {{
				player.startWorkFrom }}<br>


			</div>
		</div>


	</div>

</body>
</html>
