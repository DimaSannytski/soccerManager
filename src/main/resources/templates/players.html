<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Players</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

<script th:src="@{/players.js}"></script>
</head>
<body ng-app="PlayersList" ng-controller="PlayersController">
	<div class="b-example-divider"></div>
	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/players" class="nav-link active"
					aria-current="page">Players</a></li>
				<li class="nav-item"><a href="/teams" class="nav-link">Teams</a></li>
			</ul>

			<div class="b-example-divider"></div>
		</header>
	</div>
	<div class="b-example-divider"></div>
	<div class="container">
		<div class="p-3 border bg-light">
			<form action="create/player">
				<button type="submit" class="btn btn-outline-success">Create</button>
			</form>
		</div>
		<br>
		<table class="table table-hover table-bordered">

			<!-- $scope.players -->
			<tr ng-repeat="player in players">


				<td><a ng-click="openPlayerPage(player)"> {{ player.name }}
						{{ player.surname }} </a></td>
				<td>{{ player.teamName }}</td>
				<td>{{ player.country }}</td>
				<td>{{ player.playerStyle }}</td>


			</tr>
		</table>
	</div>
</body>
</html>
